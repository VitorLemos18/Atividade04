<!-- livro-lista.component.html -->
<link rel="stylesheet" href="livro-lista.component.css">

<main class="container mt-5">
  <h1 className="mb-4">Catálogo livros</h1>
  
  <table class="table table-borderless table-hover table-sm">
      <thead class="table-dark">
        <tr>
          <th>Código</th>
          <th>Título</th>
          <th>Resumo</th>
          <th>Editora</th>
          <th>Autores</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr *ngFor="let livro of livros">
          <td>{{ livro.codigo }}</td>
          <td>{{ livro.titulo }}</td>
          <td>{{ livro.resumo }}</td>
          <td>{{ obterNome(livro.codEditora) }}</td>
          <td>
            <ul>
              <li *ngFor="let autor of livro.autores">{{ autor }}</li>
            </ul>
          </td>
          <td class="data-cell">
            <button class="btn btn-danger" (click)="excluir(livro.codigo)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
